  firebase_core: ^2.17.1
  firebase_auth: ^4.16.0
  cloud_firestore: ^4.7.1
  image_picker: ^0.8.7+4
  firebase_storage: ^11.1.0
  firebase_database: ^10.5.7
  cached_network_image: ^3.4.1
  firebase_app_check: 0.2.2
  provider: ^6.0.0
  image: ^4.2.0
  intl: ^0.17.0
  pigeon: ^22.4.0
