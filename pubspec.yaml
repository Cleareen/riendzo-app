  timeago: ^3.3.0
  flutter_image_compress: ^1.1.0
  google_places_flutter: ^2.0.9
  flutter_typeahead: ^4.0.0


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:

